<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$("button").click(function () {
				$("#gfg").toggle();
			});
		}); 
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $(".btn1").click(function () {
            $("p").fadeOut();
        });
        $(".btn2").click(function () {
            $("p").fadeIn();
        });
    });
    </script>
    </script>
	<style>
		#gfg {
            font-size: 18px;
			border: 3px solid black;
			width: 200px;
			text-align: center;
		}
	</style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.get("demo_test.asp", function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("button").click(function () {
            $.post("demo_test_post.asp",
                {
                    name: "Donald Duck",
                    city: "Duckburg"
                },
                function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
        });
    });
    </script>
</head>

<body>

	<div id="gfg">Using toggle</div>

    <button>Click to hide() and show() the above div</button>
    <button class="btn1">Fade out</button></br>
    <button class="btn2">Fade in</button></br>
    <button>Send an HTTP GET request to a page and get the result back</button></br>
    <button>Send an HTTP POST request to a page and get the result back</button>
</body>

</html>
