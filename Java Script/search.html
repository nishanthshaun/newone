<!DOCTYPE html>
<html>
<head>
        <h1>Finding Words in a sentence</h1>
        <script>
            function search_word() {
                    var x,y;
                    x = document.getElementById("myinput").value;
                    document.write(x,"/n");
                    y = x.split(" ");
                    document.write("<br>");
                    document.write(y[4]);
                    document.write("<br>");
                    document.write(y[6]);
                    document.write("<br>");
                    document.write(y[9]);
            }
        </script>
</head>
    <body>
        <input type= "text" id ="myinput">
        <button onclick="search_word()">Search</button>
    </body>
    </html>
